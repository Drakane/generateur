<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mots de passe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    

</head>
<body>
    
    <section class="inputBox">
        <h1>Générateur de mots de passe (12 à 128)</h1>
        <p>Générez un mot de passe sécurisé en choisissant les options ci-dessous.</p>
        
        <div class="passwordBox">
            <input type="text" id="password" readonly>
        </div>
        
        <div class="options">
            <label>
                <input type="checkbox" id="includeLowercase" checked> Minuscules
            </label>
            <label>
                <input type="checkbox" id="includeUppercase" checked> Majuscules
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Chiffres
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Symboles
            </label>
        </div>
        
        <div class="passwordLength">
            <label for="passwordLength">Longueur du mot de passe :</label>
            <input type="number" id="passwordLength" value="12" min="12" max="128">
        </div>
        
        <div class="buttons">
            <button id="generatePassword" onclick="getPassword()">Générer le mot de passe</button>
        </div>

        <div class="savedPasswords">
            <h2>Mots de passe générés :</h2>
            <ul id="passwordList"></ul>
        </div>
        
    </section>
</body>
</html>
